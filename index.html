<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Não clique no botão vermelho | Vitorgabrieldev</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <section class="contaienr-btn">
        <p class="titulo"></p>
        <button id="soundClick" class="btn-class-name">
            <span class="back"></span>
            <span class="front"></span>
        </button>
    </section>
    
    <audio id="hoverSound" src="SoundClick.mp3"></audio>

    <script>

        var messages = [
            'Para com isso!',
            'Já falei para parar',
            'Não vai parar não?',
            'Vou entender isso como um não',
            'Quem você pensa que é?',
            'Paraaaaaaaaaaaaaaaa',
            '...'
        ];

        var i = 0;

        document.getElementById('soundClick').addEventListener('click', function() {
            document.getElementById('hoverSound').play();

            document.querySelector(".titulo").innerHTML = messages[i];

            i++;

            if (i >= messages.length) {
                i = 0;
            }

        });
    </script>
</body>
</html>
